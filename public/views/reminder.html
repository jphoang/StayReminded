<div class="row vertical-align">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>Your Reminders</h2></div>
  <div class="col-md-4 col-sm-offset-1 col-md-offset-2">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createModal">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Create New
      </button>
      <button type="button" class="btn btn-danger" ng-click="deleteAllReminders()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Delete All
      </button>
    </div>
  </div>
</div>
<p>Welcome to your reminder portal. You can manage all your reminders here.</p>            
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Reminder</th>
      <th>Description</th>
      <th>Alert Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="reminder in reminders">
      <td>{{ reminder.title }}</td>
      <td>{{ reminder.desc }}</td>
      <td>{{ reminder.endTime | date:'medium' }}</td>
      <td>edit/delete buttons here</td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" role="dialog" 
    aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">
          <span aria-hidden="true">&times;</span>
          <span class="sr-only">Close</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">
            Create a new reminder
        </h4>
      </div>
      <!-- Modal Body -->
      <div class="modal-body">
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-sm-2 control-label" for="createTitle">Reminder</label>
            <div class="col-sm-10">
              <input type="email" class="form-control" id="createTitle" placeholder="Enter your reminder here"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="createEndTime">Alert Time</label>
            <div class="col-sm-10">
              <div class="dropdown">
                <a class="dropdown-toggle" id="createDateDropDown" role="button" data-toggle="dropdown" data-target="#" href="#">
                  <div class="input-group">
                    <input id="createEndTime" type="text" class="form-control" data-ng-model="data.dateDropDownInput">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                  </div>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                  <datetimepicker data-ng-model="data.dateDropDownInput" data-datetimepicker-config="{ dropdownSelector: '#createDateDropDown' }"/>
                </ul>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-sm-2 control-label" for="createDesc">Description</label>
            <div class="col-sm-10">
              <textarea class="form-control" id="createDesc" rows="5"></textarea>
            </div>
          </div>
        </form>
      </div>
      <!-- Modal Footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary">
          Create
        </button>
      </div>
    </div>
  </div>
</div>
