<div class="row vertical-align">
  <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6"><h2>Your Reminders</h2></div>
  <div class="col-md-4 col-sm-offset-1 col-md-offset-2">
    <div class="btn-group pull-right">
      <button type="button" class="btn btn-success">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Create New
      </button>
      <button type="button" class="btn btn-danger" ng-click="deleteAllReminders()">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
        Delete All
      </button>
    </div>
  </div>
</div>
<p>Welcome to your reminder portal. You can manage all your reminders here.</p>            
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>Reminder</th>
      <th>Description</th>
      <th>Alert Time</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="reminder in reminders">
      <td>{{ reminder.title }}</td>
      <td>{{ reminder.desc }}</td>
      <td>{{ reminder.endTime | date:'medium' }}</td>
      <td>edit/delete buttons here</td>
    </tr>
  </tbody>
</table>
